<ul class="list" *ngIf="userService.status() === 'success'">
  <li>
    <app-users-controls></app-users-controls>
  </li>
  <li *ngFor="let user of userService.users()">
    <app-user-item [user]="user"></app-user-item>
  </li>
</ul>

<mat-spinner
  class="spinner"
  *ngIf="userService.status() === 'loading'"
></mat-spinner>

<p class="error" *ngIf="userService.status() === 'error'">
  Loading Users Error!
</p>
